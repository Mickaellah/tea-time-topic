<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea time topics.</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <svg class="svg_1" fill="none" width="48px" height="48px" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>

    <main>
        <section>
            <header>
                <h2>
                    Add a new topic
                </h2>
            </header>
            <form class="form">
                <input type="text"  id="topic" class="idea" name="topic" placeholder="Write your topic idea here">
                <button type="submit" class="submit_button">Submit</button>
            </form>
        </section>
        <section>
            <header>
                <h2>
                    Next topics
                </h2>
            </header>
            <nav class="navigation_1">
                <ul class="navigation_1__container">

                </ul>
            </nav>
        </section>
        <section>
            <header>
                <h2>Past topics</h2>
            </header>
            <nav class="navigation_2">
                <ul class="navigation_2__container">

                </ul>
            </nav>
        </section>
    </main>
    <script src="./script.js"></script>

</html>
